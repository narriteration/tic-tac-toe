<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <!-- jQuery from CDN -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <link rel="stylesheet" href="js/app.js" media="screen" title="no title" charset="utf-8">

    <title>Tic Tac Toe</title>
</head>




<body>
    <div class="container">

        <div class="row text-center">
            <div class="col-md-12">
                <h1>Tic Tac Toe</h1>
                <hr>
            </div>
        </div>


        <div class="row">

            <!-- a column represents our game board -->
            <!-- the `offset` class helps us center the board -->
            <div class="col-xs-6 col-xs-offset-3" id="board"> <!-- WHY DO WE HAVE THIS DIV HERE WITH 2 CLASSES WHOSE SUM = 9?-->

                <!-- you can put rows inside of columns! -->
                <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
                <div class="row" id="top-row">
                    <div class="col-xs-4 box" id="upper-left">a</div>
                    <div class="col-xs-4 box" id="upper-center">a</div>
                    <div class="col-xs-4 box" id="upper-right">a</div>
                </div>

                <div class="row" id="center-row">
                    <div class="col-xs-4 box" id="center-left">a</div>
                    <div class="col-xs-4 box" id="center-center">a</div>
                    <div class="col-xs-4 box" id="center-right">a</div>
                </div>

                <div class="row" id="bottom-row">
                    <div class="col-xs-4 box" id="bottom-left">a</div>
                    <div class="col-xs-4 box" id="bottom-center">a</div>
                    <div class="col-xs-4 box" id="bottom-right">a</div>
                </div>



            </div>
        </div>

    </div>
</body>




</html>
